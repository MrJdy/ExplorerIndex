<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
    <link href="./images/icon.png" type="image/x-icon" rel="shortcut icon">
</head>

<body>
    <ul class="container" id="list">
        <li draggable="true">
            <a href="https://github.com/" target="_blank">
                <p class="block">
                    <img src="./images/github.png" alt="github" title="github" draggable="false">
                </p>
                <p class="title">GitHub</p>
            </a>
        </li>
        <li draggable="true">
            <a href="http://www.mrjdy.tech/" target="_blank">
                <p class="block">
                    <img src="./images/myBlog.jpg" alt="牛客网" title="牛客网" draggable="false">
                </p>
                <p class="title">我的博客</p>
            </a>
        </li>
        <li draggable="true">
            <a href="https://translate.google.com.hk/?hl=zh-CN&tab=wT" target="_blank">
                <p class="block">
                    <img src="./images/google.png" alt="脑图" title="脑图" draggable="false">
                </p>
                <p class="title">Google 翻译</p>
            </a>
        </li>
        <li draggable="true">
            <a href="https://gitee.com/" target="_blank">
                <p class="block">
                    <img src="./images/mayun.jpeg" alt="CSDN" title="CSDN" draggable="false">
                </p>
                <p class="title">码云</p>
            </a>
        </li>
        <li draggable="true">
            <a href="https://cn.vuejs.org/" target="_blank">
                <p class="block">
                    <img src="./images/vue.png" alt="Vue" title="Vue" draggable="false">
                </p>
                <p class="title">Vue</p>
            </a>
        </li>
        <li draggable="true">
            <a href="https://segmentfault.com/" target="_blank">
                <p class="block">
                    <img src="./images/sf.png" alt="思否" title="思否" draggable="false">
                </p>
                <p class="title">思否</p>
            </a>
        </li>
        <li draggable="true">
            <a href="https://juejin.im/timeline" target="_blank">
                <p class="block">
                    <img src="./images/juejin.png" alt="掘金" title="掘金" draggable="false">
                </p>
                <p class="title">掘金</p>
            </a>
        </li>
        <li draggable="true">
            <a href="https://www.weiyun.com" target="_blank">
                <p class="block">
                    <img src="./images/weiyun.png" alt="微云" title="微云" draggable="false">
                </p>
                <p class="title">微云</p>
            </a>
        </li>
        <li draggable="true">
            <a href="http://www.iconfont.cn/" target="_blank">
                <p class="block">
                    <img src="./images/iconfont.png" alt="iconfont" title="iconfont" draggable="false">
                </p>
                <p class="title">iconfont</p>
            </a>
        </li>
        <li draggable="true">
            <a href="http://www.houtouke.com/" target="_blank">
                <p class="block">
                    <img src="./images/houtouke.png" alt="猴头客" title="猴头客" draggable="false">
                </p>
                <p class="title">猴头客</p>
            </a>
        </li>
    </ul>

    <div id="search_container" class="search_container">
        <div id="select" class="select-wrapper">
            <img id="select_img" src="./images/select.png" alt="">
        </div>
        <input type="text" autofocus="autofocus" class="search_text default" id="baidu" placeholder=" 百度" />
        <input type="text" autofocus="autofocus" class="search_text" id="google" placeholder=" Google" />
        <input type="text" autofocus="autofocus" class="search_text" id="qihu" placeholder=" 360搜索" />
        <input type="text" autofocus="autofocus" class="search_text" id="sougou" placeholder=" 搜狗" />
        <input type="text" autofocus="autofocus" class="search_text" id="bing" placeholder=" 必应" />
        <input type="text" autofocus="autofocus" class="search_text" id="yahoo" placeholder=" 雅虎" />

        <ul id="dialog" class="dialog">
            <li id="baidu_btn" class="list">百度</li>
            <li id="google_btn" class="list">Google</li>
            <li id="qihu_btn" class="list">360搜索</li>
            <li id="sougou_btn" class="list">搜狗</li>
            <li id="bing_btn" class="list">必应</li>
            <li id="yahoo_btn" class="list">雅虎</li>
        </ul>
    </div>

    <script src="js/search.js"></script>
    <script src="js/drag.js"></script>
</body>

</html>
