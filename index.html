<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>我的首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
  <link href="./images/icon.png" type="image/x-icon" rel="shortcut icon" />
</head>

<body>
  <ul class="container" id="list">
    <li draggable="true">
      <a href="https://github.com/" target="_blank">
        <p class="block">
          <img src="./images/github.png" draggable="false" />
        </p>
        <p class="title">GitHub</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://mrjdy.github.io/" target="_blank">
        <p class="block">
          <img src="./images/myBlog.jpg" draggable="false" />
        </p>
        <p class="title">博客</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://www.yuque.com/jiangdingyi" target="_blank">
        <p class="block">
          <img src="./images/yuque.jpg" draggable="false" />
        </p>
        <p class="title">语雀</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://translate.google.com.hk/?hl=zh-CN&tab=wT" target="_blank">
        <p class="block">
          <img src="./images/google.png" draggable="false" />
        </p>
        <p class="title">Google 翻译</p>
      </a>
    </li>
    <li draggable="true">
      <a href="http://git.yeshen.com/" target="_blank">
        <p class="block">
          <img src="./images/gitLab.png" draggable="false" />
        </p>
        <p class="title">GitLab</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://segmentfault.com" target="_blank">
        <p class="block"><img src="./images/sf.png" draggable="false" /></p>
        <p class="title">SegmentFault</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://juejin.im/timeline" target="_blank">
        <p class="block">
          <img src="./images/juejin.png" draggable="false" />
        </p>
        <p class="title">掘金</p>
      </a>
    </li>
    <li draggable="true">
      <a href="http://jenkins.yeshen.com/job/AutoDeploy_New/" target="_blank">
        <p class="block">
          <img src="./images/jenkins.png" draggable="false" />
        </p>
        <p class="title">Jenkins</p>
      </a>
    </li>
    <li draggable="true">
      <a href="http://www.iconfont.cn/" target="_blank">
        <p class="block">
          <img src="./images/iconfont.png" draggable="false" />
        </p>
        <p class="title">iconfont</p>
      </a>
    </li>
    <li draggable="true">
      <a href="http://mail.bignox.com/alimail/auth/login?reurl=%2Falimail%2F" target="_blank">
        <p class="block">
          <img src="./images/aliyouxiang.png" draggable="false" />
        </p>
        <p class="title">阿里邮箱</p>
      </a>
    </li>
  </ul>

  <div id="search_container" class="search_container">
    <div id="select" class="select-wrapper">
      <img id="select_img" src="./images/select.png" alt="" />
    </div>
    <input type="text" autofocus="autofocus" class="search_text default" id="google" placeholder=" Google" />
    <input type="text" autofocus="autofocus" class="search_text" id="magi" placeholder=" Magi" />
    <input type="text" autofocus="autofocus" class="search_text" id="baidu" placeholder=" 百度" />
    <input type="text" autofocus="autofocus" class="search_text" id="qihu" placeholder=" 360搜索" />
    <input type="text" autofocus="autofocus" class="search_text" id="sougou" placeholder=" 搜狗" />
    <input type="text" autofocus="autofocus" class="search_text" id="bing" placeholder=" 必应" />
    <input type="text" autofocus="autofocus" class="search_text" id="yahoo" placeholder=" 雅虎" />

    <ul id="dialog" class="dialog">
      <li id="google_btn" class="list">Google</li>
      <li id="magi_btn" class="list">Magi</li>
      <li id="baidu_btn" class="list">百度</li>
      <li id="qihu_btn" class="list">360搜索</li>
      <li id="sougou_btn" class="list">搜狗</li>
      <li id="bing_btn" class="list">必应</li>
      <li id="yahoo_btn" class="list">雅虎</li>
    </ul>
  </div>

  <script src="js/search.js"></script>
  <script src="js/drag.js"></script>
</body>

</html>
