<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>我的首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
  <link href="./images/icon.png" type="image/x-icon" rel="shortcut icon">
</head>

<body>
  <ul class="container" id="list">
    <li draggable="true">
      <a href="https://github.com/" target="_blank">
        <p class="block block_1">
          <img src="./images/github.png" alt="github" title="github" draggable="false">
        </p>
        <p class="title">GitHub</p>
      </a>
    </li>
    <li draggable="true">
      <a href="http://naotu.baidu.com/" target="_blank">
        <p class="block block_4">
          <img src="./images/naotu.png" alt="脑图" title="脑图" draggable="false">
        </p>
        <p class="title">脑图</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://www.weiyun.com" target="_blank">
        <p class="block block_5">
          <img src="./images/weiyun.png" alt="微云" title="微云" draggable="false">
        </p>
        <p class="title">微云</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://juejin.im/timeline" target="_blank">
        <p class="block block_2">
          <img src="./images/juejin.png" alt="掘金" title="掘金" draggable="false">
        </p>
        <p class="title">掘金</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://segmentfault.com/" target="_blank">
        <p class="block block_3">
          <img src="./images/sf.png" alt="思否" title="思否" draggable="false">
        </p>
        <p class="title">思否</p>
      </a>
    </li>
    <li draggable="true">
      <a href="http://www.iconfont.cn/" target="_blank">
        <p class="block block_6">
          <img src="./images/iconfont.png" alt="iconfont" title="iconfont" draggable="false">
        </p>
        <p class="title">iconfont</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://www.nowcoder.com/activity/oj" target="_blank">
        <p class="block block_9">
          <img src="./images/niuke.png" alt="牛客网" title="牛客网" draggable="false">
        </p>
        <p class="title">牛客网</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://blog.csdn.net/sunxiaofre" target="_blank">
        <p class="block block_10">
          <img src="./images/csdn.png" alt="CSDN" title="CSDN" draggable="false">
        </p>
        <p class="title">CSDN</p>
      </a>
    </li>
    <li draggable="true">
      <a href="http://www.houtouke.com/" target="_blank">
        <p class="block block_7">
          <img src="./images/houtouke.png" alt="猴头客" title="猴头客" draggable="false">
        </p>
        <p class="title">猴头客</p>
      </a>
    </li>
    <li draggable="true">
      <a href="https://cn.vuejs.org/" target="_blank">
        <p class="block block_8">
          <img src="./images/vue.png" alt="Vue" title="Vue" draggable="false">
        </p>
        <p class="title">Vue</p>
      </a>
    </li>
  </ul>

  <div id="search_container" class="search_container">
    <input type="text" autofocus="autofocus" id="search_text" placeholder="百度搜索" />
  </div>
  <script src="js/search.js"></script>
  <script src="js/drag.js"></script>
</body>
</html>
